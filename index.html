<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Mosaic | Sergio Soriano</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <h1>Photo Mosaic</h1>

        <div class="row">
            <h2>Step 1: Load main photo</h2>
            <img alt="state" class="state" id="state1">
        </div>

        <label class="input-button control">
            <input type="file" name="file" id="src-file" accept="image/*" />
            <span>Load</span>
        </label>

        <div class="row">
            <h2>Step 2: Load photos</h2>
            <img alt="state" class="state" id="state2">
        </div>

        <label class="input-button control">
            <input type="file" name="file" id="images" accept="image/*" multiple="multiple" />
            <span>Load</span>
        </label>

        <h2>Step 3: Create the collage</h2>

        <div class="controls">

            <fieldset>
                <legend>Resolution</legend>
                <label>Width</label>
                <input type="number" name="width" id="image-width" min="32" value="128">
                <label>Height</label>
                <input type="number" name="Height" id="image-height" min="32" value="128">
            </fieldset>

            <fieldset>
                <legend>Pixel size</legend>
                <label>Width</label>
                <input type="number" name="width" id="pixel-width" min="32" value="64">
                <label>Height</label>
                <input type="number" name="Height" id="pixel-height" min="32" value="64">
            </fieldset>

        </div>
        <label><input type="checkbox" id="bg-mode"> Black & White </label>

        <input type="button" value="Create" class="input-button" id="create-button">
        <a href="https://github.com/sergiss/words-game" target="_blank"><i class="fa">&#xf09b;</i> Source Code </a>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
