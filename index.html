<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div class="container">

        <h1>Photo Collage</h1>

        <div class="row">
            <h2>Step 1: Load main photo</h2>
            <img alt="state" class="state" id="state1">
        </div>

        <label class="input-button control">
            <input type="file" name="file" id="src-file" accept="image/*" />
            <span>Load</span>
        </label>

        <div class="row">
            <h2>Step 2: Load photos</h2>
            <img alt="state" class="state" id="state2">
        </div>

        <label class="input-button control">
            <input type="file" name="file" id="images" accept="image/*" multiple="multiple" />
            <span>Load</span>
        </label>

        <h2>Step 3: Create the collage</h2>

        <div class="controls">

            <fieldset>
                <legend>Resolution</legend>
                <label>Width</label>
                <input type="number" name="width" id="image-width" min="32" value="128">
                <label>Height</label>
                <input type="number" name="Height" id="image-height" min="32" value="128">
            </fieldset>

            <fieldset>
                <legend>Pixel size</legend>
                <label>Width</label>
                <input type="number" name="width" id="pixel-width" min="32" value="64">
                <label>Height</label>
                <input type="number" name="Height" id="pixel-height" min="32" value="64">
            </fieldset>

        </div>

        <input type="button" value="Create" class="input-button" id="create-button">

    </div>

    <script src="/assets/js/script.js"></script>
</body>

</html>
